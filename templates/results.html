<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폐암 예측 모델 평가 결과</title>
    <style>
      :root {
        --primary: #4a6bff;
        --primary-dark: #3a56cc;
        --secondary: #f8f9fa;
        --accent: #28a745;
        --text: #333;
        --text-light: #666;
        --border: #ddd;
        --shadow: rgba(0, 0, 0, 0.05);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
        background-color: #f5f7fd;
        color: var(--text);
        line-height: 1.6;
        padding: 20px;
      }
      
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px var(--shadow);
        padding: 30px;
      }
      
      h1 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 30px;
        font-weight: 600;
      }
      
      .result-card {
        background-color: var(--secondary);
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
        text-align: center;
        border-left: 5px solid var(--primary);
      }
      
      .score-container {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }
      
      .score-circle {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a6bff, #764ba2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
      }
      
      .score-value {
        font-size: 48px;
        font-weight: bold;
        line-height: 1.2;
      }
      
      .score-label {
        font-size: 16px;
        opacity: 0.9;
      }
      
      .rank-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
        box-shadow: 0 5px 15px var(--shadow);
        text-align: center;
      }
      
      .rank-title {
        color: var(--text);
        margin-bottom: 10px;
        font-size: 18px;
      }
      
      .rank-value {
        font-size: 36px;
        font-weight: bold;
        color: var(--primary);
      }
      
      .rank-total {
        font-size: 18px;
        color: var(--text-light);
        margin-top: 5px;
      }
      
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }
      
      .stat-card {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 3px 10px var(--shadow);
        text-align: center;
      }
      
      .stat-title {
        color: var(--text-light);
        font-size: 14px;
        margin-bottom: 8px;
      }
      
      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: var(--text);
      }
      
      .cta-button {
        display: block;
        width: 100%;
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s;
        text-align: center;
        text-decoration: none;
        margin-top: 20px;
      }
      
      .cta-button:hover {
        background-color: var(--primary-dark);
      }
      
      .badge {
        background-color: var(--primary);
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>폐암 예측 모델 평가 결과</h1>
      
      <div class="result-card">
        <span class="badge">평가 완료</span>
        <h2>{{ student_name }}</h2>
        
        <div class="score-container">
          <div class="score-circle">
            <div class="score-value">{{ score }}</div>
            <div class="score-label">모델 점수</div>
          </div>
        </div>
        
        <div class="rank-container">
          <div class="rank-title">현재 순위</div>
          <div class="rank-value">{{ rank }}위</div>
        </div>
      </div>
      
      <form action="/">
        <button type="submit" class="cta-button">다른 모델로 재시도</button>
      </form>
    </div>
  </body>
</html>
